name: kitchenowl
description: KitchenOwl helps you organize your grocery life.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.4.12+83

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5

  collection: ^1.17.1
  path_provider: ^2.0.14
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.1.0
  flutter_bloc: ^8.1.2
  animations: ^2.0.7
  shimmer: ^3.0.0
  equatable: ^2.0.5
  url_launcher: ^6.1.10
  flutter_custom_tabs: ^1.0.4
  package_info_plus: ^4.0.0
  device_info_plus: ^9.0.0
  http: ^0.13.5
  diffutil_dart: ^4.0.0

  responsive_builder: ^0.7.0
  dynamic_color: ^1.6.3

  azlistview: ^2.0.0
  flutter_markdown: ^0.6.14
  markdown: ^7.1.1
  tuple: ^2.0.1
  community_charts_flutter: ^1.0.1
  fl_chart: ^0.63.0
  cached_network_image: ^3.2.3
  image_picker: ^1.0.0
  file_picker: ^5.2.11
  photo_view: ^0.14.0
  share_handler: ^0.0.16
  share_plus: ^7.1.0
  reorderables: ^0.6.0
  flutter_colorpicker: ^1.0.3
  sliver_tools: ^0.2.10
  go_router: ^11.1.2
  socket_io_client: ^2.0.3+1
  flutter_blurhash: ^0.7.0
  transparent_image: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  dart_code_metrics: ^5.7.2

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Localization generation
  generate: true

  assets:
    - assets/icon/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Roboto-Black.ttf
          weight: 900
        - asset: fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
    - family: Items
      fonts:
        - asset: fonts/Items.ttf

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: "launcher_icon"
  adaptive_icon_background: "#20AC64"
  adaptive_icon_foreground: "assets/icon/icon-foreground.png"
  ios: true
  remove_alpha_ios: true
