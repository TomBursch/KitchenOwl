name: CI to Docker Hub

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for tags
  push:
    branches: [ main ]
    tags:
      - "v*"
      - "beta-v*"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: decide docker tags
        id: dockertag
        run: |
          if [[ $REF == "refs/tags/v"* ]]
          then
            echo "::set-output name=tags::$BASE_TAG:latest, $BASE_TAG:beta"
          elif [[ $REF == "refs/tags/beta-v"* ]]
          then
            echo "::set-output name=tags::$BASE_TAG:beta"
          else
            echo "::set-output name=tags::$BASE_TAG:dev"
          fi
        env:
          REF: ${{ github.ref }}
          BASE_TAG: ${{ secrets.DOCKER_HUB_USERNAME }}/kitchenowl

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v7
          push: true
          tags: ${{ steps.dockertag.outputs.tags }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
